<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>
         Debug Console
      </title>
      <script src="console.js"></script>
      <link rel="stylesheet" href="console.css">
      <script>
         document.addEventListener('DOMContentLoaded', function() {
            console.log("This is a log");
            console.log("This is a long log. I need some more text here. What to type... Princess Luna enjoys watching you fail to come up with a message!");
            console.info("This is an info");
            console.warn("This is a warning");
            console.warn("This is a long warning. I need some more text here. What to type... Princess Luna enjoys watching you fail to come up with a message!");
            console.error("This is an error");
         });
      </script>
   </head>
   <body>
   </body>
</html>
